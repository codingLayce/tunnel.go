name: Tunnel
on: [push, workflow_dispatch]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.1'
    - name: Display Go version
      run: go version
    - name: Install dependencies
      run: go mod tidy
    - name: Run tests
      run: go test -race ./...
